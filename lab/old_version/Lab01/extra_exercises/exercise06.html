<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>

	<style>
		#sidebar,
		#sidebar td {
			border: 1px solid blue;
			border-collapse: collapse;
		}

		#sidebar td {
			font-weight: bold;
			color: blue;
			background-color: azure;
		}

		label {
			color: blue;
		}

		button {
			border: 1px solid blue;
		}
	</style>
</head>

<body>
	<img style="width: 100%;" src="images/car3.jpg" alt="">
	<table style="width: 100%;">
		<tr>
			<td style="width: 20%;">
				<table id="sidebar" style="width: 60%;">
					<tr>
						<td>Trang chủ</td>
					</tr>
					<tr>
						<td>Giới thiệu sản phẩm</td>
					</tr>
					<tr>
						<td>Các đại lý</td>
					</tr>
					<tr>
						<td>Dịch vụ</td>
					</tr>
					<tr>
						<td>Hợp tác</td>
					</tr>
					<tr>
						<td>Góp ý</td>
					</tr>
					<tr>
						<td>Quảng cáo</td>
					</tr>
				</table>
			</td>
			<td>
				<h3 style="color: red; text-align: center;">HỘP THƯ GÓP Ý</h3>
				<form action="">
					<table style="margin: auto;">
						<tr>
							<td></td>
						</tr>
						<tr>
							<td style="text-align: right;">
								<label for="fullName">Họ tên</label>
							</td>
							<td>
								<input type="text" name="fullName" id="fullName" required>
							</td>
						</tr>
						<tr>
							<td style="text-align: right;">
								<label for="fullName">Hộ khẩu</label>
							</td>
							<td>
								<select>
									<option value="">Hà Nội</option>
									<option value="" selected>TP.Hồ Chí Minh</option>
								</select>
							</td>
						</tr>
						<tr>
							<td style="text-align: right;">
								<label for="">Góp ý về lĩnh vực</label>
							</td>
							<td>
								<input type="checkbox" name="fields[]" value="service">
								<font color="blue">Dịch vụ</font>
								<input type="checkbox" name="fields[]" value="product">
								<font color="blue">Sản phẩm</font>
								<input type="checkbox" name="fields[]" value="other">
								<font color="blue">Loại khác</font>
							</td>
						</tr>
						<tr>
							<td style="text-align: right;">
								<label for="">Ngôn ngữ</label>
							</td>
							<td>
								<input type="radio" name="language" value="english">
								<font color="blue">Anh</font>
								<input type="radio" name="language" value="vietnamese" checked>
								<font color="blue">Việt</font>
							</td>
						</tr>
						<tr>
							<td style="text-align: right;">
								<label for="">Nội dung</label>
							</td>
							<td>
								<textarea name="" id="" cols="20" rows="5"></textarea>
							</td>
						</tr>
						<tr>
							<td></td>
							<td>
								<button type="submit">Gửi</button>
								<button type="reset">Xóa</button>
							</td>
						</tr>
					</table>
				</form>
			</td>
		</tr>
	</table>
</body>

</html>
