<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>

	<style>
		label {
			color: blue;
		}

		button {
			border: 1px solid blue;
		}
	</style>
</head>

<body>
	<div style="background-color: lightgray; width: 40%; margin: auto;">
		<form action="">
			<table>
				<tr>
					<td></td>
					<td>
						<h3 style="color: red;">ĐĂNG KÝ THI TIẾNG HÁT TRUYỀN HÌNH</h3>
					</td>
				</tr>
				<tr>
					<td style="text-align: right;">
						<label for="fullName">Họ tên</label>
					</td>
					<td>
						<input type="text" name="fullName" id="fullName" required>
					</td>
				</tr>
				<tr>
					<td style="text-align: right;">
						<label for="fullName">Hộ khẩu</label>
					</td>
					<td>
						<select>
							<option value="">Hà Nội</option>
							<option value="" selected>TP.Hồ Chí Minh</option>
						</select>
					</td>
				</tr>
				<tr>
					<td style="text-align: right;">
						<label for="">Giới tính</label>
					</td>
					<td>
						<input type="radio" name="gender" value="male">
						<font color="blue">Nam</font>
						<input type="radio" name="gender" value="female">
						<font color="blue">Nữ</font>
					</td>
				</tr>
				<tr>
					<td style="text-align: right;">
						<label for="">Hình</label>
					</td>
					<td>
						<input type="file" name="" id="">
					</td>
				</tr>
				<tr>
					<td>
						<label for="">Danh sách bài hát đăng ký</label>
					</td>
					<td>
						<textarea name="" id="" cols="20" rows="5"></textarea>
					</td>
				</tr>
				<tr>
					<td></td>
					<td>
						<button type="submit">Đăng ký</button>
						<button type="reset">Xóa</button>
					</td>
				</tr>
			</table>
		</form>
	</div>
</body>

</html>
